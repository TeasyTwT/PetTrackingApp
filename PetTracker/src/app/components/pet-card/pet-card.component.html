<ion-card>
  <ion-card-header>
    <ion-card-title>{{ pet.name }}</ion-card-title>
    <ion-card-subtitle>{{ pet.breed }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <p><strong>Age:</strong> {{ pet.age }} years</p>
          <p><strong>Weight:</strong> {{ pet.current_weight }} kg</p>
        </ion-col>
        <ion-col size="6">
          <p><strong>Gender:</strong> {{ pet.gender }}</p>
          <p><strong>Color:</strong> {{ pet.color }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-text-center ion-margin-top">
      <ion-button fill="clear" [routerLink]="['/tracker', pet.pet_id]">
        <ion-icon slot="start" name="pulse-outline"></ion-icon>
        Health Tracker
      </ion-button>
      <ion-button fill="clear" (click)="onEdit.emit(pet)">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Edit
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="onDelete.emit(pet.pet_id)">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Delete
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
